<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детальная информация о кружке</title>
    <style>
        body {
            background: url('../images/map-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
        }
        .circle-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            top: 10%;
            left: 10%;
            transform: translate(-10%, -10%);
        }
        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ff0000;
        }
        .back-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: #000;
            text-decoration: none;
        }
        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="circle-info" id="circle-info"></div>
    <div id="circle" class="circle"></div>
    <a href="index.html" class="back-link">Вернуться на главную страницу</a>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                top: params.get('top'),
                left: params.get('left'),
                group: params.get('group')
            };
        }

        function displayCircleInfo(params) {
            const infoContainer = document.getElementById('circle-info');
            infoContainer.innerHTML = `
                <p>ID элемента: ${params.id}</p>
                <p>Отступ сверху: ${params.top}</p>
                <p>Отступ слева: ${params.left}</p>
                <p>Группа: ${params.group}</p>
            `;
            infoContainer.style.top = `${parseFloat(params.top)}%`;
            infoContainer.style.left = `${parseFloat(params.left)}%`;

            const circle = document.getElementById('circle');
            circle.style.top = params.top;
            circle.style.left = params.left;
            circle.className = `circle group-${params.group}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            displayCircleInfo(params);
        });
    </script>
</body>
</html>
